    <link rel="stylesheet" href="Sign_up.css">
</head>
<body>
        <div class="sign-up">
            <h1 class="Title"> Sign up </h1>
            <form>
                <input type="text" class="input-box" placeholder="Username" required>
                <input type="text" class="input-box" placeholder="Email" required>
                <input type="password" class="input-box" placeholder="Password" required>
                <input type="password" class="input-box" placeholder="Confirm your Password" required>
                <p class="Conditions"><input type="checkbox" class="Check-btn" > I Agree for these Terms & conditions</p>
                <a href="#" class="link">Terms & Conditions</a>
                <button class="btn"> Sign up </button>   
        </form>
        <div class="sign">
            <p class="sign-in">Have you an account ?</p><a href="./index.html" class="Account">Sign in now</a>
        </div>
        </div>
</body>
